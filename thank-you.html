<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thank-you-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark">✅</div>
    <h1>Thank You!</h1>
    <p>Your submission has been received.<br>We’ll get back to you soon.</p>
    <a href="index.html" class="button">⬅ Back to Home</a>
  </div>
</body>
</html>
